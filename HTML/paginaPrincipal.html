<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Tabela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Gerador de Tabela CSV</h2>

        <form id="formTabela" class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required>
          </div>

          <div class="col-md-6">
            <label for="apelido" class="form-label">apelido</label>
            <input type="text" class="form-control" id="apelido" required>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </form>

        <div class="table-responsive">
          <table class="table table-striped table-bordered text-center align-middle" id="tabela">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Apelido</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="text-end">
          <button class="btn btn-success" onclick="baixarCSV()">Baixar CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/JS/backend.js"></script>
</body>
</html>
